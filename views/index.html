<!DOCTYPE html>
<html >
<head>
	<title>Mis tareas</title>
</head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="indexng.js"></script>



<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<body ng-app="myApp" style="margin-left: 30%; margin-right: 30%">
	<div ng-controller="all">
		<h1>Mis Tareas</h1>
		<hr><hr>
		
		<div style="width: 100%" >
			<div ng-repeat="task in tasks" style="background: lightgray;margin: 0px; padding: 0px">

				<div class="row" style="margin: 0px; margin-top: 5px; margin-bottom: 5px; padding: 0px">

					<div class="col s11" style="margin-top: 5px; margin-bottom: 5px; padding: 10px">
		        		<input class="filled-in" type="checkbox" id="{{task._id}}" name="task.title" ng-model="task.isDone" ng-click="checkBox(task._id, task.title, task.isDone)"/ >
		        		<label class="" for="{{task._id}}">{{task.title}}</label>
		        	</div>

					<div class="col s1" style="margin-top: 5px; margin-bottom: 5px; padding: 10px">
		        		<i class="tiny material-icons" ng-click="delete(task._id)">close</i>
		        	</div>

	        	</div>


	        </div>
		</div>

		<hr><hr>
		<br><br>
		<hr><hr>
		<form>
			<div style="margin-left: 0px; margin-right: 0px;" class="row">
				<div class="col s7">
					<input style="margin-left: 0px; margin-right: 0px;"placeholder="Nueva tarea" type="text" value="" style="width: 70%" ng-model="taskTitle"> 
				</div>
				<div class="col s5">
					<input  class="btn waves-effect waves-light" type="submit" name="" value="Go" ng-click="submit()">
				</div>
			</div>
		</form>
		<hr><hr>
	</div>

	

	
</body>
</html>
